<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div th:fragment="navBar">
    <nav class="navbar navbar-expand-xl fixed-top">
        <div class="container h-100">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/math-icon-png-21.png}" width="60" alt=""><h1 class="tm-site-title mb-0"><i class="fab fa-maxcdn"></i>ath<i class="fab fa-autoprefixer"></i>rena</h1>
            </a>
            <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto h-100">
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/index}" th:classappend="${index} ? active : zxc"><i class="fas fa-home"></i>
                            MathArena
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/problems}" th:classappend="${problems} ? active : zxc">
                            <i class="fas fa-file-alt"></i>
                            Pobleme
                        </a>
                    </li>

<!--                    TODO:FORUM-->
<!--                    <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">-->
<!--                        <a class="nav-link" th:href="@{/user/forum}" th:classappend="${forum} ? active : zxc">-->
<!--                            <i class="fas fa-comment"></i>-->
<!--                            Forum-->
<!--                        </a>-->
<!--                    </li>-->

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/top}" th:classappend="${top} ? active : zxc">
                            <i class="fas fa-medal"></i>
                            Top
                        </a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                        <a th:if="${session.normalUser}" class="nav-link" th:href="@{/user/profile}" th:classappend="${profile} ? active : zxc">
                            <i class="far fa-user"></i>
                            Profil
                        </a>
                        <a th:if="${session.oauthUser}" class="nav-link" th:href="@{/user/oauth/profile}" th:classappend="${profile} ? active : zxc">
                            <i class="far fa-user"></i>
                            Profil
                        </a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin/index}">
                            <i class="far fa-user" style="color: #33ff35"></i>
                            Mod Admin
                        </a>

                    </li>
                </ul>
                <ul sec:authorize="hasRole('ROLE_USER')" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-block" href="javascript: document.logoutForm.submit()">
                            Logout
                        </a>
                        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                            <input hidden type="submit" value="Sign Out"/>
                        </form>
                    </li>
                </ul>
                <ul sec:authorize="!isAuthenticated()"  class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-block" th:href="@{/login}">
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-block" th:href="@{/register}">
                            Inregistrare
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
</div>
</body>
</html>

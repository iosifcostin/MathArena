<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="adminFragments/headAndJsScripts :: head">
    <title>Problems</title>
</head>

<body id="page-top" class="bg-dark">

<div th:replace="adminFragments/navBar :: navBar"></div>

<div id="wrapper">

    <div th:replace="adminFragments/sideMenu :: sideMenu"></div>

    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Add Problem</li>
            </ol>

        </div>
        <!-- /.container-fluid -->
        <div th:if="${categorySaved != null}" class="alert alert-success"
             id="success-alert">
            <strong th:text="${categorySaved}"></strong>
        </div>
        <div class="container">
            <div class="card card-register mx-auto mt-5">
                <div class="card-header">Add Category <a th:href="@{/admin/addProblem}" style="text-decoration: none; color: orangered">Go add a problem</a></div>
                <div class="card-body">
                    <form th:action="@{/admin/saveCategory}" th:object="${category} "
                          th:method="post" method="post">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <input th:field="*{categoryName}"  type="text" class="form-control"
                                               placeholder="name"
                                               required="required" autofocus="autofocus" id="name">
                                        <label for="name">Name</label>
                                        <span class="text-danger" th:if="${#fields.hasErrors('categoryName')}"
                                              th:errors="*{categoryName}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${editForm == null}" class="form-actions mt-10">
                            <button type="submit" name="action" value="save"
                                    class="btn btn-primary">Add
                            </button>
                        </div>
                        <div th:if="${editForm}" class="form-actions mt-10">
                            <button type="submit" name="action" value="edit"
                                    class="btn btn-success  mr-10">Done Editing
                            </button>
                            <a th:href="@{/admin/addCategory}"
                               class="btn btn-default btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered"  width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Name</th>
                                <th></th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="c : ${categories}">
                            <td th:text="${c.getCategoryName()}"></td>
                            <td> <a th:href="@{|/admin/editCategory/${c.getId()}|}"
                                    style="color: green">
                                <span class="fa fa-edit" title="edit"></span></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="adminFragments/footer :: footer"></div>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="adminFragments/headAndJsScripts :: scripts"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var categorySaved = /*[[${categorySaved}]]*/ 'default';

    if (categorySaved) {
        setTimeout(function () {
            $("#success-alert").fadeOut().empty();
        }, 5000);
    }

    /*]]>*/
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="navBar">
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

        <a class="navbar-brand mr-1" th:href="@{/admin/index}">MathArena <span style="color: orangered">Admin</span></a>

        <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Navbar -->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                <a class="nav-link" th:href="@{/}">
                    <i class="far fa-user" style="color: #44ff43"></i>
                    User Mode
                </a>

            </li>
            <li class="nav-item dropdown no-arrow  w3-display-right">
                <a class="nav-link" href="javascript: document.logoutForm.submit()" role="menuitem"
                   style="color: orangered">
                    Logout
                </a>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>

    </nav>
</div>
</body>
</html>

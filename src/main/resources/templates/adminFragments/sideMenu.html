<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="sideMenu">
    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item " th:classappend="${index} ? active : zxc">
            <a class="nav-link" th:href="@{/admin/index}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item" th:classappend="${usersPage} ? active : zxc">
            <a class="nav-link" th:href="@{/admin/users}">
                <i class="fas fa-fw fa-users" ></i>
                <span>Users</span></a>
        </li>
        <li class="nav-item" th:classappend="${problems} ? active : zxc">
            <a class="nav-link" th:href="@{/admin/problems}">
                <i class="fas fa-fw fa-square-root-alt"></i>
                <span>Problems</span></a>
        </li>
        <li class="nav-item" th:classappend="${addProblem} ? active : zxc">
            <a class="nav-link" th:href="@{/admin/addProblem}">
                <i class="fas fa-fw fa-plus"></i>
                <span>Add Problem</span></a>
        </li>
        <li class="nav-item" th:classappend="${addCategory} ? active : zxc">
            <a class="nav-link" th:href="@{/admin/addCategory}">
                <i class="fas fa-fw fa-plus"></i>
                <span>Add Category</span></a>
        </li>
        <li class="nav-item" th:classappend="${addClass} ? active : zxc">
            <a class="nav-link" th:href="@{/admin/addClass}">
                <i class="fas fa-fw fa-plus"></i>
                <span>Add Class</span></a>
        </li>
    </ul>
</div>
</body>
</html>
